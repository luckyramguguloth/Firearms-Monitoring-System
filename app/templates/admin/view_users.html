{% extends "layout.html" %}
{% block content %}
<h2>Registered Users</h2>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Registered On</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                {% if user.registered_on %}
                  {{ user.registered_on }}
                {% else %}
                  N/A
                {% endif %}
              </td>              
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
