{% extends "layout.html" %}
{% block content %}
<h2>Prediction Accuracy Over Time</h2>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<canvas id="accuracyChart" width="800" height="400"></canvas>

<!-- Inject JSON safely -->
<script id="labels-data" type="application/json">
    {{ labels | tojson }}
</script>
<script id="accuracy-data" type="application/json">
    {{ data | tojson }}
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const labels = JSON.parse(document.getElementById('labels-data').textContent);
        const accuracyData = JSON.parse(document.getElementById('accuracy-data').textContent);

        const ctx = document.getElementById('accuracyChart').getContext('2d');
        const accuracyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Accuracy (%)',
                    data: accuracyData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    },
                    title: {
                        display: true,
                        text: 'Model Accuracy Over Time'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Timestamp'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Accuracy (%)'
                        },
                        min: 0,
                        max: 100
                    }
                }
            }
        });
    });
</script>
{% endblock %}
