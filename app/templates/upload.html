<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload for Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Firearm Detection</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container fade-in py-5 text-center">
        <h2 class="display-6 text-accent mb-4">Upload an Image or Video</h2>
        <p class="lead">Upload your media below to detect firearms and objects using our trained YOLOv8 model.</p>

        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">üöÄ Upload & Detect</button>
        </form>

        <div class="mt-4">
            <a href="{{ url_for('auth.dashboard') }}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="container text-center">
            &copy; 2025 Firearm Detection System
        </div>
    </footer>
</body>
</html>
